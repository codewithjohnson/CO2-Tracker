<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO2 Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- SECTION ONE: TITLE CONTAINER -->
      <div class="title_container">
        <h2>CO<sub>2</sub> Tracker</h2>
      </div>

      <!-- SECTION TWO:  -->
      <div class="display">
        <img src="./green_life.gif" alt="" />
      </div>

      <!-- THIRD SECTION: FORM DETAILS -->
      <form class="form_container" autocomplete="on">
        <div class="region_container">
          <label for="region">Enter Region Code</label>
          <input type="text" name="region" id="region" required>
          <div class="region_link">
            <a href="https://api.electricitymap.org/v3/zones" target="_blank">click to get region</a>
          </div>
        </div>

        <div class="api_container">
          <label for="api">Enter API</label>
          <input type="text" name="api" id="api" required>
          <div class="api_link">
            <a href="https://www.co2signal.com/" target="_blank">click to get API</a>
          </div>
        </div>
      </form>

      <!-- FOURTH SECTION: SUBMIT BTN -->
      <div class="submit">
        <button class="btn" id="submit_btn">SUBMIT</button>
      </div>


      <!-- FIFTH SECTION: DISPLAY RESULTS -->
      <div class="results">
        <table>
        <tr>
          <td class="left">region</td>
          <td class="content"  id="reg_table_data">Nigeria</td>
        </tr>
        <tr>
          <td class="left">carbon usage</td>
          <td class="content"  id="carbon_table_data">292 grams emitted per Kwhr</td>
        </tr>
        <tr>
          <td class="left">fosil fuel percentage</td>
          <td class="content"  id="fuel_table_data">28% is used to generate electricity</td>
        </tr>
        </table>

        <div class="reset_container">
          <button id="reset" class="reset_btn">Reset Region</button>
        </div>
      </div>
    </main>

    <!-- <script src="main.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
