<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO<sub>2</sub> Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
        <!-- SECTION ONE: TITLE CONTAINER -->
        <div class="title_container">
            <h2>CO<sub>2</sub> Tracker</h2>
      </div>


      <!-- SECTION TWO:  -->
      <div class="display">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player
          src="https://assets8.lottiefiles.com/packages/lf20_juote5w5.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px; margin-top: 0px"
          loop
          autoplay
        ></lottie-player>
     </div>

        <!-- THIRD SECTION: FORM DETAILS -->
        <form class="form-data" autocomplete="">
            <div class="region_container">
                <label for="region">Enter Region Code</label>
                <input type="text" name="region" id="region">
               <div class="region_link">
                <a href="">click here to get region</a>
               </div>
            </div>
            
        </form>

        
    </main>
  </body>
</html>
