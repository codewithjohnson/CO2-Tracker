<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO<sub>2</sub> Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- SECTION ONE: TITLE CONTAINER -->
      <div class="title_container">
        <h2>CO<sub>2</sub> Tracker</h2>
      </div>

      <!-- SECTION TWO:  -->
      <div class="display">
        <img src="./uses.gif" alt="" />
      </div>

      <!-- THIRD SECTION: FORM DETAILS -->
      <div class="form_container">
        <div class="region_container">
          <label for="region">Enter Region Code</label>
          <input type="text" name="region" id="region">
          <div class="region_link">
            <a href="">click to get region</a>
          </div>
        </div>

        <div class="api_container">
          <label for="api">Enter API</label>
          <input type="text" name="api" id="api">
          <div class="api_link">
            <a href="">click to get API</a>
          </div>
        </div>
      </div>

      <div class="submit">
        <button class="btn">SUBMIT</button>
      </div>
    </main>
  </body>
</html>
